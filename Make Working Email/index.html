<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Make Working Email</title>
</head>

<body>
    <div class="hero">
        <h3> Coming son!</h3>
        <h1>OurBrand New <br>Website is on its way</h1>
        <p1> subscribe for more details.</p1>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="your email" required>
            <button type="Submit"> <img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz4kCFIzFNvyy0tVUVuaPVJcMaootYVnJRRJZwlhy-3AfRxQwEWsOt0a_ZQ5Y6rx5Mz/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response =>{
                    msg.innerHTML="thank You for subscribing!"
                    setTimeout(function(){
                         msg.innerHTML=""
                    },5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    <script src="script.js"></script>
</body>

</html>
